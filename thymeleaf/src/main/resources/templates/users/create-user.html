<html xmlns:th="http://www.thymeleaf.org" th:include="/common/pagelayout :: page__layout">

<div class="container" th:fragment="page__content">
      <form class="form__group" action="/users/saveUser" method="POST" th:object="${user}">
            <div class="form__sub__group">
                  <label for="firstName" class="sr-only">First Name</label>
                  <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required th:field="*{firstName}">
            </div>
            <div class="form__sub__group">
                  <label for="lastName" class="sr-only">Last Name</label>
                  <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required th:field="*{lastName}">
            </div>
            <div class="form__sub__group">
                  <label for="age" class="sr-only">Age</label>
                  <input type="text" id="age" name="age" class="form-control" placeholder="Age" required th:field="*{age}">
            </div>
            <div class="form__sub__group">
                  <button  class="btn  btn-primary" type="submit">Create User</button>
                  <button  class="btn  btn-warning" type="reset">Reset</button>
                  <button class="btn  btn-info" th:onclick="|window.location.href='/users'|" >Cancel</button>
            </div>
      </form>
</div>
